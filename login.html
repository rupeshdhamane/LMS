<div class="login-div flex-column-centered">
    <div class="login-comps">
        <h1 class="text-center">Login</h1>
        <form method="post" class="flex-column-centered">
            <input type="text" name="user" id="user" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="#">
            <p class="text-center">Forgot Password?</p>
        </a>
    </div>
</div>

<style>
    * {
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
    }

    body {

        background-color: rgb(216, 216, 216)
    }

    .flex-column-centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .login-div {
        min-height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .login-div .login-comps {
        padding: 2em;
        border-radius: 30px;
        background-color: white;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    .login-div form {
        padding: 20px 0;
        position: relative;
        z-index: 2;
    }

    .login-div form input[type=text],
    .login-div form input[type=password] {
        margin: 0.5rem auto;
        border-radius: 22px;
        border: 1px solid;
        padding: 12px;
        width: 370px;
        outline: none;
    }



    .login-div form input[type=submit] {
        background: #4AD295;
        color: black;
        border-radius: 25px;
        margin: 0.5rem auto;
        padding: 12px;
        width: 150px;
        border: none;
        cursor: pointer;
        border: 2px solid #4AD295;

    }

    .login-div form input[type=submit]:hover {
        background-color: transparent;
    }

    .login-div form input[type=submit]:active {
        transform: scale(0.95);
    }

    .login-div .text-center {
        text-align: center;
    }

    .login-div a {
        text-decoration: none;

    }

    @media (max-width: 576px) {
        .login-div {
            padding: 2rem 1.5rem !important;
        }

        .login-div .login-comps,
        .login-div input[type=text],
        .login-div input[type=password] {
            width: 100%;
        }
    }
</style>
